---
- name: "install npm packages"
  become: true
  apt:
    upgrade: "yes"

- name: "install dependencies."
  become: true
  apt:
    name: ["nodejs", "npm"]
    state: latest
    update_cache: yes

- name: "install pm2"
  become: true
  npm:
    name: pm2
    global: yes
    production: yes
    state: present

- name: "create ~/backend directory"
  file:
    path: ~/backend
    state: directory

- name: "Copy artifact to ~/backend directory"
  copy:
    src: ~/artifact.tar.gz
    dest: ~/backend
    backup: yes

- name: "Unzip artifacts in ~/backend"
  shell: |
    tar -xvf artifact.tar.gz
  args:
    chdir: ~/backend

- name: "Install dependencies"
  shell: |
    npm install
  args:
    chdir: ~/backend

- name: "Start server"
  shell: |
    pm2 stop default
    pm2 start npm -- start
  args:
    chdir: ~/backend
